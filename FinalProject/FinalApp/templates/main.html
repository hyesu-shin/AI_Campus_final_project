<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

                <div class = "modal_top">
                    <input type="button" id = "modal_close"  value="X">

                    <div class = "modal_bottom">
                        <div class="filebox">

                            <input type="file" id="file" accept="image/*" capture="camera"> 
                        </div>
                        <input type="submit" value="장소 추천받기">
                    </div>
                </form>
            </div>
            <div id="modal_layer"></div>
        </div> 
    </div>

    <script>
        document.getElementById("modal_open").onclick = function() {
            document.getElementById("modal").style.display = "block";
        }
        document.getElementById("modal_close").onclick = function() {
            document.getElementById("modal").style.display = "none";
        }
