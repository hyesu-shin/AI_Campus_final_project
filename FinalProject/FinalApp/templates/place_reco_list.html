{% extends 'base.html'%}
        
{% block body %}
<style>
    .reco_container {
        width: 100%;
        height: calc(100vh - 170px);
        overflow: auto;
    }
    .reco {
        display: flex;
    }
    .reco_img {
        width: 47%;
        height: 200px;
    }
    .reco_info {
        display: flex;
        flex-direction: column;
        width: 47%;
        justify-content: center;
        font-size: 13px;
    }
    .under_bar {
        width: 100%;
        height: 20px;
        background-color: rgb(85, 165, 203);
    }
</style>
<div class = "reco_container">
    {% for key, val in reco_list.items %}
    <div class = "reco">
        <div class = "reco_img"></div>
        <div class = "reco_info">
            <p style = "color: #018ABE; font-size: 16px;">{{val.name}}</p>
            <p>{{val.address}}</p>
        </div>
    </div>
    {% endfor %}
</div>
<div class = "under_bar"></div>
<script>
    $('#name').text('');
    $('#address').text('');
</script>
{% endblock %}
